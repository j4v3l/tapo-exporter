[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True
ignore_missing_imports = True
namespace_packages = True
explicit_package_bases = True
mypy_path = $MYPY_CONFIG_FILE_DIR

[mypy.plugins.pydantic.*]
ignore_missing_imports = True

[mypy-tapo_exporter.*]
# This is the main package, check it
disallow_untyped_defs = True

[mypy-tests.*]
# Don't require type annotations in tests
disallow_untyped_defs = False
# Ignore test-specific issues
disable_error_code = method-assign, arg-type

[mypy-frontend.*]
# Ignore frontend code for now
ignore_errors = True

[mypy-grafana.*]
# Ignore grafana code for now
ignore_errors = True

[mypy-main]
# Ignore the standalone main.py script
ignore_errors = True
