name: ðŸ³ Docker Build & Security Scan

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'tapo_exporter/**'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'tapo_exporter/**'
  schedule:
    # Run weekly to check for vulnerabilities
    - cron: '0 0 * * 0'  # Midnight on Sunday
  workflow_dispatch:

# Add permissions needed for CodeQL actions
permissions:
  actions: read
  contents: read
  security-events: write
  packages: read

env:
  DOCKER_IMAGE: j4v3l/tapo-exporter
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  docker-build:
    name: ðŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: ðŸ”– Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=ref,event=pr

      - name: ðŸ­ Build and verify
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache

  security-scan:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build image locally for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:scan-image

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:scan-image
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ”¬ Run Trivy for SARIF report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:scan-image
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
          token: ${{ github.token }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

  docker-compose-validate:
    name: ðŸ“‹ Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Docker
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: ðŸ”§ Create dummy .env file for validation
        run: |
          # Create a dummy .env file with sample values for CI testing
          cat > .env << EOF
          # Sample environment values for testing
          TAPO_DEVICE_COUNT=1
          TAPO_DEVICE_1_NAME=sample_device
          TAPO_DEVICE_1_IP=192.168.1.100
          TAPO_DEVICE_1_EMAIL=sample@example.com
          TAPO_DEVICE_1_PASSWORD=samplepassword
          PROMETHEUS_PORT=8000
          LOG_LEVEL=INFO
          GF_SECURITY_ADMIN_PASSWORD=admin
          EOF

          # Create a dummy prometheus.yml file as well
          cat > prometheus.yml << EOF
          global:
            scrape_interval: 15s
            evaluation_interval: 15s
          scrape_configs:
            - job_name: 'tapo-exporter'
              static_configs:
                - targets: ['tapo-exporter:8000']
          EOF

          # Create grafana provisioning directory structure
          mkdir -p grafana/provisioning/datasources
          mkdir -p grafana/provisioning/dashboards

          # Create a sample datasource config
          cat > grafana/provisioning/datasources/datasource.yml << EOF
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              url: http://prometheus:9090
              isDefault: true
          EOF

          echo "Created sample config files and directory structure for testing"

      - name: âœ… Validate docker-compose.yml
        run: docker compose config -q

  python-security-scan:
    name: ðŸ Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ” Run Bandit Security Scan
        run: |
          pip install bandit
          bandit -r tapo_exporter/ -f json -o bandit-results.json --exit-zero
          python3 .github/convert_bandit_to_sarif.py bandit-results.json bandit-results.sarif
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_BASE_REF: ${{ github.ref }}

      - name: ðŸ—‚ï¸ List files in workspace
        run: ls -al

      - name: ðŸ“„ Upload Security Scan Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit-results.sarif
          category: bandit-python
          token: ${{ github.token }}

      - name: ðŸ” Run dependency security check
        run: |
          pip install safety
          safety check -r requirements.txt -r requirements-dev.txt --json > safety-results.json || true
          cat safety-results.json || echo "No vulnerabilities found"
