name: ğŸ³ Docker Build & Security Scan

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'tapo_exporter/**'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'tapo_exporter/**'
  schedule:
    # Run weekly to check for vulnerabilities
    - cron: '0 0 * * 0'  # Midnight on Sunday
  workflow_dispatch:

env:
  DOCKER_IMAGE: j4v3l/tapo-exporter
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  docker-build:
    name: ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: ğŸ”– Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=ref,event=pr

      - name: ğŸ­ Build only (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          outputs: type=oci,dest=/tmp/docker-image.tar

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: ğŸ”„ Load Docker image
        run: |
          # Load OCI-formatted image
          docker load < /tmp/docker-image.tar
          docker image ls --all

      - name: ğŸ”– Get image reference
        id: image_ref
        run: |
          IMAGE_REF=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "${{ env.DOCKER_IMAGE }}" | head -n 1)
          # If no image found with proper tag, use the image ID
          if [ -z "$IMAGE_REF" ]; then
            IMAGE_REF=$(docker images --format "{{.ID}}" | head -n 1)
          fi
          echo "IMAGE_REF=$IMAGE_REF" >> $GITHUB_OUTPUT
          echo "Using Docker image: $IMAGE_REF"

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image_ref.outputs.IMAGE_REF }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ”¬ Run Trivy for SARIF report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image_ref.outputs.IMAGE_REF }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

  docker-compose-validate:
    name: ğŸ“‹ Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Validate docker-compose.yml
        run: docker-compose config -q

      - name: ğŸ§ª Validate with docker-compose-validate
        run: |
          pip install docker-compose-validate
          docker-compose-validate docker-compose.yml
