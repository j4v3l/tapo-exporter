name: 🐳 Docker Build & Security Scan

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'tapo_exporter/**'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'tapo_exporter/**'
  schedule:
    # Run weekly to check for vulnerabilities
    - cron: '0 0 * * 0'  # Midnight on Sunday
  workflow_dispatch:

env:
  DOCKER_IMAGE: j4v3l/tapo-exporter
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  docker-build:
    name: 🏗️ Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: 🔖 Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=ref,event=pr

      - name: 🏭 Build and verify
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache

  security-scan:
    name: 🛡️ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗️ Build image locally for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:scan-image

      - name: 🔍 Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:scan-image
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: 🔬 Run Trivy for SARIF report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:scan-image
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: 📊 Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

  docker-compose-validate:
    name: 📋 Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Docker
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: ✅ Validate docker-compose.yml
        run: docker compose config -q

      - name: 🧪 Validate with docker-compose-validate
        run: |
          pip install docker-compose-validate
          docker-compose-validate docker-compose.yml

  python-security-scan:
    name: 🐍 Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 🔍 Run Bandit Security Scan
        run: |
          pip install bandit
          # Run bandit and generate JSON output
          bandit -r tapo_exporter/ -f json -o bandit-results.json || true

          # Convert JSON to SARIF using our converter script
          python .github/convert_bandit_to_sarif.py bandit-results.json bandit-results.sarif

      - name: 📄 Upload Security Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
          category: bandit-python

      - name: 🔍 Run dependency security check
        run: |
          pip install safety
          safety check -r requirements.txt -r requirements-dev.txt --json > safety-results.json || true
          cat safety-results.json || echo "No vulnerabilities found"
