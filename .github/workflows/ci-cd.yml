name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: ['*']
    tags:
      - 'v*'
  pull_request:
    branches: ['*']
  workflow_dispatch:

# Add permissions needed for CodeQL actions
permissions:
  actions: read
  contents: read
  security-events: write

env:
  DOCKER_IMAGE: j4v3l/tapo-exporter
  PYTHON_VERSION: '3.11'
  CACHE_EXPIRATION: 7 # days

jobs:
  code-quality:
    name: ğŸ’ Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt
            **/pyproject.toml

      - name: ğŸ”„ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: ğŸ–Œï¸ Check formatting with Black
        run: black . --check

      - name: ğŸ”¤ Check imports with isort
        run: isort . --check-only

      - name: ğŸ” Lint with flake8
        run: flake8 .

      - name: ğŸ“Š Type check with mypy
        run: mypy .

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt
            **/pyproject.toml

      - name: ğŸ”„ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: ğŸ§ª Run tests with pytest
        run: |
          pytest tests/ -v --cov=tapo_exporter --cov-report=xml:coverage.xml

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ” Run Bandit Security Scan
        run: |
          pip install bandit
          bandit -r tapo_exporter/ -f json -o bandit-results.json
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_BASE_REF: ${{ github.ref }}

      - name: ğŸ—‚ï¸ List files in workspace
        run: ls -al

      - name: ğŸ“„ Upload Security Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.json
          category: bandit
          token: ${{ github.token }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: ğŸ” Run dependency security check
        run: |
          pip install safety
          safety check -r requirements.txt -r requirements-dev.txt --json > safety-results.json || true

      - name: ğŸ“Š Display vulnerability report
        run: cat safety-results.json || echo "No safety results available"

  docker-compose-validate:
    name: ğŸ“‹ Validate Docker Compose
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Docker
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: ğŸ”§ Create dummy .env file for validation
        run: |
          # Create a dummy .env file with sample values for CI testing
          cat > .env << EOF
          # Sample environment values for testing
          TAPO_DEVICE_COUNT=1
          TAPO_DEVICE_1_NAME=sample_device
          TAPO_DEVICE_1_IP=192.168.1.100
          TAPO_DEVICE_1_EMAIL=sample@example.com
          TAPO_DEVICE_1_PASSWORD=samplepassword
          PROMETHEUS_PORT=8000
          LOG_LEVEL=INFO
          GF_SECURITY_ADMIN_PASSWORD=admin
          EOF

          # Create a dummy prometheus.yml file as well
          cat > prometheus.yml << EOF
          global:
            scrape_interval: 15s
            evaluation_interval: 15s
          scrape_configs:
            - job_name: 'tapo-exporter'
              static_configs:
                - targets: ['tapo-exporter:8000']
          EOF

          # Create grafana provisioning directory structure
          mkdir -p grafana/provisioning/datasources
          mkdir -p grafana/provisioning/dashboards

          # Create a sample datasource config
          cat > grafana/provisioning/datasources/datasource.yml << EOF
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              url: http://prometheus:9090
              isDefault: true
          EOF

          echo "Created sample config files and directory structure for testing"

      - name: âœ… Validate docker-compose.yml
        run: docker compose config -q

  build-and-push:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan, docker-compose-validate]
    if: github.event_name != 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=ref,event=branch
            type=sha,format=short

      - name: ğŸ› ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          outputs: type=image,name=${{ env.DOCKER_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_DATE=${{ github.event.repository.created_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
            DESCRIPTION="A Prometheus and InfluxDB exporter for Tapo smart devices"
            CATEGORY="monitoring"

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:dev
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“„ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
          token: ${{ github.token }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

